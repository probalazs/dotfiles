general {
    colors = true
    interval = 5
}

order += "volume master"
order += "disk /var/tmp/portage"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "load"
order += "tztime local"

wireless _first_ {
    format_up = "W: (%quality at %essid ) %ip"
}

ethernet _first_ {
    format_up = "E: %ip"
}

battery all {
    format = "%status %percentage %remaining"
    status_chr = "âš¡"
